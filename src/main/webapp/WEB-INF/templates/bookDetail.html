<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>${msg} a Book</title>
</head>

<body>
<form th:action="${msg} == 'Update' ? '../books/' + ${book.id} : '../books'" method="post">
    <table>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="price" th:value="${book.price}" /> </td>
        </tr>
        <tr>
            <td>Title:</td>
            <td><input type="text" name="title" th:value="${book.title}" /> </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" name="author" th:value="${book.author}" /> </td>
        </tr>
        <tr>
            <td>ISBN:</td>
                <td><input type="text" name="ISBN" th:value="${book.ISBN}" /> </td>
        </tr>
    </table>
    <input type="submit" th:value="${msg}"/>
</form>

<form th:if="${msg == 'Update'}" th:action="|delete?bookId=${book.id}|" method="post">
    <button type="submit">Delete</button>
</form>
</body>

</html>
